<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>割り算トレーニング</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 750px;
      max-width: 95vw;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      position: relative;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        width: 90vw;
        height: auto;
      }
      .quiz, .keypad {
        width: 100%;
      }
    }

    .quiz {
      flex: 2;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #ffffff, #eef5ff);
      position: relative;
    }

    .question {
      font-size: 2.4rem;
      font-weight: 600;
      color: #2b2b2b;
      margin-bottom: 30px;
    }

    .input-box {
      width: 180px;
      text-align: center;
      padding: 12px;
      font-size: 1.6rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 25px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .input-box:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 10px rgba(74,144,226,0.3);
      outline: none;
    }

    .keypad {
      flex: 1;
      background: linear-gradient(145deg, #dbeafe, #e0f7fa);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 30px;
      align-content: center;
    }

    .btn {
      background: white;
      border: 1px solid #ccc;
      border-radius: 16px;
      font-size: 1.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 20px 0;
    }

    .btn:hover {
      background: #cce4ff;
      transform: scale(1.07);
    }

    .btn:active {
      transform: scale(0.95);
      background: #b3d9ff;
    }

    /* ✅ ✖️ fullscreen animations */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      pointer-events: none;
    }

    /* 丸（ふわ〜） */
    #circle {
      font-size: 10rem;
      color: #00b894;
      opacity: 0;
      transform: scale(0);
    }

    .show-circle {
      animation: circleAnim 1.4s ease-out forwards;
    }

    @keyframes circleAnim {
      0% {
        transform: scale(0);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /* バツ（くるくるスッ） */
    #cross {
      font-size: 10rem;
      color: #e63946;
      opacity: 0;
      transform: scale(0.7) rotate(0deg);
    }

    .show-cross {
      animation: crossAnim 1.2s ease-in-out forwards;
    }

    @keyframes crossAnim {
      0% {
        transform: scale(0.7) rotate(0deg);
        opacity: 0;
      }
      40% {
        transform: scale(1.1) rotate(360deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.2) rotate(540deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quiz">
      <div id="question" class="question">5 ÷ 1 = ?</div>
      <input id="answer" type="text" class="input-box" readonly>
    </div>

    <div class="keypad">
      <button class="btn" onclick="press(7)">7</button>
      <button class="btn" onclick="press(8)">8</button>
      <button class="btn" onclick="press(9)">9</button>
      <button class="btn" onclick="press(4)">4</button>
      <button class="btn" onclick="press(5)">5</button>
      <button class="btn" onclick="press(6)">6</button>
      <button class="btn" onclick="press(1)">1</button>
      <button class="btn" onclick="press(2)">2</button>
      <button class="btn" onclick="press(3)">3</button>
      <button class="btn" onclick="clearInput()">C</button>
      <button class="btn" onclick="press(0)">0</button>
      <button class="btn" onclick="checkAnswer()">OK</button>
    </div>
  </div>

  <div class="overlay">
    <div id="circle">⭕</div>
    <div id="cross">❌</div>
  </div>

  <script>
    let num1, num2, correct;

    function newQuestion() {
      num2 = Math.floor(Math.random() * 9) + 1;
      correct = Math.floor(Math.random() * 9) + 1;
      num1 = num2 * correct;
      document.getElementById('question').textContent = `${num1} ÷ ${num2} = ?`;
      document.getElementById('answer').value = '';
    }

    function press(num) {
      const input = document.getElementById('answer');
      input.value += num;
    }

    function clearInput() {
      document.getElementById('answer').value = '';
    }

    function showOverlay(type) {
      const circle = document.getElementById('circle');
      const cross = document.getElementById('cross');
      circle.classList.remove('show-circle');
      cross.classList.remove('show-cross');

      if (type === 'circle') {
        circle.classList.add('show-circle');
        setTimeout(() => circle.classList.remove('show-circle'), 1400);
      } else {
        cross.classList.add('show-cross');
        setTimeout(() => cross.classList.remove('show-cross'), 1200);
      }
    }

    function checkAnswer() {
      const input = document.getElementById('answer').value;
      if (input === '') return;
      if (parseInt(input) === correct) {
        showOverlay('circle');
        setTimeout(newQuestion, 1000);
      } else {
        showOverlay('cross');
      }
    }

    newQuestion();
  </script>
</body>
</html>
