<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>わり算チャレンジ！</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #cbebff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #0078d7;
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    #question {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #333;
    }

    #answer {
      width: 100px;
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
      border: none;
      border-bottom: 3px solid #0078d7;
      background: transparent;
      outline: none;
      color: #333;
    }

    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 250px;
      margin-bottom: 20px;
    }

    .key {
      font-size: 1.5em;
      padding: 15px;
      background-color: #fff;
      border: 2px solid #0078d7;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .key:hover {
      background-color: #0078d7;
      color: white;
    }

    #circle, #cross {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }

    #circle {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0,255,100,0.6), rgba(0,200,100,0.3));
      border-radius: 50%;
    }

    #cross {
      font-size: 200px;
      color: rgba(255,50,50,0.8);
    }

    .show-circle {
      animation: circleAnim 1.2s ease-out forwards;
    }

    .show-cross {
      animation: crossAnim 1.3s ease-in-out forwards;
    }

    @keyframes circleAnim {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0.2;
      }
      60% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.4);
        opacity: 0;
      }
    }

    @keyframes crossAnim {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(0.8);
        opacity: 0;
      }
      40% {
        transform: translate(-50%, -50%) rotate(360deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) rotate(540deg) scale(1.1);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      #question { font-size: 1.8em; }
      .key { font-size: 1.2em; padding: 12px; }
      #answer { width: 80px; font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h1>わり算チャレンジ！</h1>
  <div id="question"></div>
  <input type="text" id="answer" readonly>
  <div id="keypad"></div>

  <div id="circle"></div>
  <div id="cross">×</div>

  <script>
    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const keypadEl = document.getElementById("keypad");
    const circleEl = document.getElementById("circle");
    const crossEl = document.getElementById("cross");

    let currentAnswer;

    function newQuestion() {
      const a = Math.floor(Math.random() * 90) + 10;
      const b = Math.floor(Math.random() * 9) + 2;
      const result = Math.floor(a / b);
      questionEl.textContent = `${a} ÷ ${b} = ?`;
      currentAnswer = result;
      answerEl.value = "";
    }

    function showAnimation(el, className) {
      el.classList.add(className);
      setTimeout(() => el.classList.remove(className), 1300);
    }

    function checkAnswer() {
      if (parseInt(answerEl.value) === currentAnswer) {
        showAnimation(circleEl, "show-circle");
      } else {
        showAnimation(crossEl, "show-cross");
      }
      setTimeout(newQuestion, 1000);
    }

    // テンキー作成
    const keys = ["7","8","9","4","5","6","1","2","3","0","←","OK"];
    keys.forEach(k => {
      const btn = document.createElement("button");
      btn.textContent = k;
      btn.classList.add("key");
      btn.addEventListener("click", () => {
        if (k === "←") {
          answerEl.value = answerEl.value.slice(0, -1);
        } else if (k === "OK") {
          checkAnswer();
        } else {
          answerEl.value += k;
        }
      });
      keypadEl.appendChild(btn);
    });

    newQuestion();
  </script>
</body>
</html>
